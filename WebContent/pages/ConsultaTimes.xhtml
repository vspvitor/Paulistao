<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- BOOTSTRAP -->
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- BOOTSTRAP -->
	<title>Exemplo carrega tabela time</title>

	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">

			<a class="navbar-brand" href="#"> Avaliação 1 Laboratório de
				Banco de Dados</a>
		</div>
	</div>
	</nav>
</h:head>
<h:body>

	<h:form>
		<div class="panel panel-success text-center">
			<div class="panel-heading ">CONSULTA TIMES</div>
			<div class="panel-body">
<h:panelGrid styleClass="table table-responsive" columns="1"
				cellpadding="10">			
			<a class="btn btn-lg btn-primary text-right" href="http://localhost:8080/Paulistao/faces/pages/SorteiaGrupoJogo.xhtml">Sortear Grupos e Jogos</a>	
			<a class="btn btn-lg btn-primary text-right" href="http://localhost:8080/Paulistao/faces/pages/PesquisaJogosPorData.xhtml">Pesquisar Jogos por Data</a>		
				</h:panelGrid>

				<div class="text-left">
					<h:outputLabel>Times</h:outputLabel>
				</div>
				<div>
					<p:dataTable value="#{timeMB.times}" var="timeAtual">
						<p:column headerText="Codigo Time">
						#{timeAtual.codigoTime}
						</p:column>
						<p:column headerText="Nome Time">
						#{timeAtual.nomeTime}
						</p:column>
						<p:column headerText="Cidade">
						#{timeAtual.cidade}
						</p:column>
						<p:column headerText="Estádio">
						#{timeAtual.estadio}
						</p:column>
						<p:chart type="line" model="#{chartView.lineModel1}"
							style="height:300px;" />
					</p:dataTable>

				</div>
				
			</div>
			<div class="text-center"><a class="btn btn-lg btn-info" href="http://localhost:8080/Paulistao/faces/pages/AV1.xhtml">Voltar ao Menu</a>	
						</div>
		</div>
	</h:form>
</h:body>
</html>
