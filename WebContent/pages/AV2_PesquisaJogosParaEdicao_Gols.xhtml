<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- BOOTSTRAP -->
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- BOOTSTRAP -->
	<title>Pesquisa Jogos para edição</title>

	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">

			<a class="navbar-brand" href="#"> Avaliação 2 Laboratório de
				Banco de Dados</a>
		</div>


	</div>
	</nav>
</h:head>
<h:body>

	<h:form>




		<div class="panel panel-success text-center">




			<div class="panel-heading ">PESQUISA JOGOS PARA EDIÇÃO</div>
			<div class="panel-body">
				<h:panelGrid styleClass="table table-responsive" columns="1"
					cellpadding="10">

					<h:panelGroup styleClass="form-group">
						<h:outputLabel styleClass="control-label col-xs-2" name="lblData"
							value="Selecione a data:">
						</h:outputLabel>
						<h:panelGroup styleClass="col-md-6 col-sm-7">
							<h:selectOneMenu styleClass="form-control"
								value="#{jogoMB2.jogo.datat}">

								<f:selectItems value="#{jogoMB2.jogoDatas}" var="s"
									itemValue="#{s.datat}" itemLabel="#{s.datat}"></f:selectItems>
							</h:selectOneMenu>

						</h:panelGroup>
					</h:panelGroup>


					<h:commandButton styleClass="btn btn-lg btn-success"
						action="#{jogoMB2.pesquisarPorData()}"
						value="PESQUISAR JOGOS NA DATA" />


				</h:panelGrid>

				<div class="text-left">
					<h:outputLabel>JOGOS NESTA DATA</h:outputLabel>
				</div>
				<div>
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputLabel name="lblcodigoJogo" value="Jogo:" />
						<h:outputText value="#{jogoMB2.jogo.codigoJogo}" />
						<h:outputLabel name="lblgolsA" value="Gols Time A:" />
						<h:inputText value="#{jogoMB2.jogo.golsTimeA}" />
						<h:outputLabel name="lblgolsB" value="Gols time B  :" />
						<h:inputText value="#{jogoMB2.jogo.golsTimeB}" />
						<div>
							<h:commandButton styleClass="btn  btn-danger" value="Salvar Gols"
								action="#{jogoMB2.confirmaEditar()}" />
						</div>
					</h:panelGrid>


					<p:dataTable value="#{jogoMB2.jogos}" var="jogo">

						<p:column headerText="Jogo">
								#{jogo.codigoJogo}
						</p:column>

						<p:column headerText="DATA">
								#{jogo.datat}
						</p:column>
						<p:column headerText="TIME 1">
								#{jogo.nomeTimeA}
						</p:column>
						<p:column headerText="GOLS TIME 1">
								#{jogo.golsTimeA}
						</p:column>

						<p:column headerText="GOLS TIME 2">
								#{jogo.golsTimeB}
						</p:column>
						<p:column headerText="TIME 2">
								#{jogo.nomeTimeB}
						</p:column>
						<p:column headerText="Editar">
							<h:commandButton styleClass="btn  btn-danger" value="Editar"
								action="#{jogoMB2.editar(jogo)}" />
						</p:column>


						<p:chart type="line" model="#{chartView.lineModel1}"
							style="height:300px;" />
					</p:dataTable>

				</div>

			</div>

		</div>
<div class="text-center"><a class="btn btn-lg btn-info" href="http://localhost:8080/Paulistao/faces/pages/AV2.xhtml">Voltar ao Menu</a>	
						</div>
	</h:form>



</h:body>


</html>
